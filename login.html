<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/register.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <title>Login</title>
</head>

<body>
    <nav id="nav-bar" class="nav">
        <div class="nav-heading"><a href="index.html">Finder</a></div>
        <div class="nav-links">
            <div class="link"><a href="register.html">REGISTER</a></div>
            <div class="link"><a href="login.html">LOGIN</a></div>
        </div>
    </nav>
    <div class="container">
        <form id="register-form">
            <h1 class="title">Login</h1>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Email" />

            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" required placeholder="Password" autocomplete="true" />

            <a href="profile.html"><input type="submit" name="submit" id="submit" value="Submit" required /></a>
        </form>
    </div>
</body>

</html>
